<template>
    
    <!-- Create record form-->
    <lightning-card title = "Create record using lightning-record-form">
        <lightning-record-form
            object-api-name = {objectName}
            fields = {fieldList}
            onsuccess = {successHandler}>
        </lightning-record-form>
    </lightning-card>   

    <!-- View record form-->
    <lightning-card title = "Display and edit a record using lightning-record-form">
        <lightning-record-form
            record-id = {accountRecordId}
            object-api-name = {objectName}
            fields = {fieldList}>
        </lightning-record-form>
    </lightning-card>   

    <!-- Read-only record form-->
    <lightning-card title = "Display record in readonly mode using lightning-record-form">
        <lightning-record-form
            record-id = {accountRecordId}
            object-api-name = {objectName}
            fields = {fieldList}
            mode = 'readonly'>
        </lightning-record-form>
    </lightning-card>   

    <!-- Edit record form-->
    <lightning-card title = "Edit record using edit mode using lightning-record-form">
        <lightning-record-form
            record-id = {accountRecordId}
            object-api-name = {objectName}
            fields = {fieldList}
            mode = 'edit'
            columns = '2'>
        </lightning-record-form>
    </lightning-card>   

    <!-- Edit record form with layout-->
    <lightning-card title = "Edit record with layout using lightning-record-form">
        <lightning-record-form
            record-id = {accountRecordId}
            object-api-name = {objectName}           
            mode = 'edit'
            columns = '2'
            layout-type = 'Compact'>
        </lightning-record-form>
    </lightning-card>   
</template>
