<template>
    <lightning-card title = "Render multiple template" icon-name = "custom:custom14">
        <div class = "slds-var-m-around_medium">
            <h2 class = "slds-text-heading_medium slds-var-m-around_medium">Signin Form</h2>            
            <lightning-input type = "email"     label = "Email Address"></lightning-input>
            <lightning-input type = "password"  label = "Password"></lightning-input>
            <lightning-button
                variant = "destructive"
                label = "Back"
                title = "Back"
                onclick = {handleClick}
                class = "slds-m-around_medium slds-p-around_medium">
            </lightning-button>
            <lightning-button
                variant = "success"
                label = "Signin"
                title = "Signin"
                onclick = {submitHandler}
                class = "slds-m-around_medium slds-p-around_medium">
            </lightning-button>
        </div>
    </lightning-card>
</template>
