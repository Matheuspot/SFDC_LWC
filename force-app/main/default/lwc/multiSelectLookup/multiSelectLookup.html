<template> 
    <div>           
        <div class="slds-form-element__control">
            <div class="slds-combobox_container slds-has-selection">
                <div class = {classeName} aria-expanded="true" aria-haspopup="listbox"  role="combobox">       
                    <!-- BEGINNING -INPUT FIELD FOR LOOKING UP FOR RECORDS-->
                    <div class="slds-form-element ">
                        <label class="slds-form-element__label" for="text-input-id-1">{lookupLabel}</label>
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:search"></lightning-icon>                           
                            <input 
                                id="input-1" 
                                type="text" 
                                role="textbox"                                        
                                placeholder="Buscar por cliente" 
                                class="input_1 slds-input slds-dropdown-trigger_click slds-is-open"
                                aria-autocomplete="list" 
                                aria-controls="listbox-id-19" 
                                aria-expanded="false" 
                                aria-haspopup="listbox" 
                                required={required} 
                                onclick = "{handleInputText}"
                                onkeyup ={handleInputText} 
                                disabled={disableInputField} 
                                autocomplete="on"/>
                        </div>
                    </div>
                     <!-- ENDING - INPUT FIELD FOR LOOKING UP FOR RECORDS-->
                     <!-- BEGINNING - LIST OF RECORDS ON COMBOBOX-->
                    <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={data} for:item="record">
                                <li role="presentation" class="slds-listbox__item" key={record.Id}>
                                    <div data-id={record.Id} data-name={record.Name} onclick={addSelectedRecord} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                        <span class="slds-media__figure">
                                            <span class="slds-icon_container slds-icon-standard-account">
                                                <lightning-icon icon-name={iconName} class="slds-icon slds-icon slds-icon_small slds-icon-text-default" size="x-small"></lightning-icon>
                                            </span>
                                        </span>
                                        <span class="slds-media__body">
                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity">{record.Name}</span>
                                            <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{sobjectName} â€¢ {record.Name}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                    <!-- ENDING - LIST OF RECORDS ON COMBOBOX-->

                    <!-- BEGINNING - COMPLEMENT OF LIST OF RECORDS ON COMBOBOX-->
                    <div if:true={status.displayMessage}>
                        {status.textMessage}
                    </div>                
                    <!-- ENDING - COMPLEMENT OF LIST OF RECORDS ON COMBOBOX-->
                </div>
                       
                <!-- BEGINNING - LIGHTNING PILL SELECTION - IT DISPLAYS ALL ALREADY SELECTED VALUES-->                
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none">
                    <template for:each={selectedRecords} for:item="record">
                        <span key={record.recordId}>
                        <lightning-pill label= "{record.recordName}" name={record.recordId} onremove = {removeSelectedRecord}> </lightning-pill>
                        </span>
                    </template>
                </div>                
                 <!-- ENDING - LIGHTNING PILL SELECTION-->
            </div>
        </div>
    </div>           
</template>
