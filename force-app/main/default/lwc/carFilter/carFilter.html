<template>
    <lightning-card title = "Filters" icon-name = "standard:calibration">
        <div class = "slds-m-horizontal_medium">

            <!-- Car search-->
            <lightning-input 
                label = "Search key" 
                type = "search" 
                value = {filters.searchKey}
                onchange = {handleSearchKeyChange}>
            </lightning-input>

            <!-- Price Slider -->
            <section class = "slider_section">
                <lightning-slider label = "Max Price" 
                    step = "100" 
                    min = "0" 
                    max = "999999"
                    value = {filters.maxPrice} 
                    onchange = {handleMaxPriceChange}>
                </lightning-slider>
            </section>

            <!-- Category options-->
            <section>
                <h2 class = "slds-p-bottom_xxx-small"><strong>Category</strong></h2>
                <template if:true = {categories.data}>
                    <template for:each = {categories.data.values} for:item = "category">
                        <lightning-input 
                            key = {category.value}
                            label = {category.label}
                            date-name = "category"
                            date-value = {category.value}
                            type = "checkbox" 
                            checked 
                            onchange = {handleCheckBox}>
                        </lightning-input>  
                    </template>
                </template>
                <template if:true = {categories.error}>
                    <div>{categoryError}</div>
                </template>
            </section>

            <!-- Make options-->
            <section class = "slds-p-top_medium">
                <h2 class = "slds-p-bottom_xxx-small"><strong>Make</strong></h2>
                <template if:true = {makers.data}>
                    <template for:each = {makers.data.values} for:item = "maker">
                        <lightning-input 
                            key = {maker.value}
                            label = {maker.label}
                            date-name = "make"
                            date-value = {maker.value}
                            type = "checkbox" 
                            checked 
                            onchange = {handleCheckBox}>
                        </lightning-input>  
                    </template>
                </template>

                <!-- Data error return -->
                <template if:true = {makers.error}>
                    <div>{makeTypeError}</div>
                </template>
            </section>
        </div>
    </lightning-card>    
</template>
